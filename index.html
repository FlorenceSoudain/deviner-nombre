<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deviner le chiffre</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
</head>
<body>
    <div id="global">
        <header>
        <h1>Devinez le chiffre</h1>
        </header>
        <div id="contenue">
            <div id="cacher">
                <p>Choisissez un chiffre entre 1 et 100. Vous avez dix essais pour trouver le bon chiffre.</p>
                <div>
                    <label for="proposition">Tapez un nombre entre 1 et 100</label>
                    <input id="proposition" type="text">
                    <button id="envoie">Envoyez</button>
                </div>
            </div>
            <br>
            <div id="rep"></div>
            <br>
            <div id="reste"></div>
            <br>
        </div>
        <br>
        <button id="rejouer">Rejouez</button>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
